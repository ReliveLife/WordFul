<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordtorgle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
            transform: scale(0.8); /* Scale everything to 80% */
            overflow: hidden; /* Prevent scrolling */
        }
        h1 {
            margin-bottom: 0.0000001px; /* Adjust margin to bring h1 and h3 closer */
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .box {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .present {
            background-color: yellow;
        }
        .absent {
            background-color: grey;
            color: white;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .key {
            width: 30px;
            height: 30px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .key:hover {
            background-color: #d0d0d0;
        }
        #message {
            margin: 20px;
        }
        #answer {
            display: none;
            margin-top: 20px;
        }
        #play-again {
            display: none;
            margin-top: 10px;
        }
        .confetti {
            position: fixed; /* Ensures confetti is on a separate layer and doesn't affect layout */
            top: -10px; /* Start just above the screen */
            width: 10px;
            height: 10px;
            opacity: 0; /* Initially invisible */
            animation: fall 4s ease-out forwards;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0; /* Start invisible */
            }
            10% {
                opacity: 1; /* Becomes visible as they start falling */
            }
            100% {
                transform: translateY(100vh) translateX(calc(var(--offset) * 1vw));
                opacity: 0; /* Fade out at the end */
            }
        }
    </style>
</head>
<body>
    <h1>Wordtorgle</h1>
    <h3>By GunFull.fun</h3>

    <div id="grid"></div>
    <div id="message"></div>
    <div id="keyboard"></div>
    <div id="answer">The word was: <span id="target-word"></span></div>
    <button id="play-again">Play Again</button>

    <script>
        let targetWord = ''; 
        const maxAttempts = 6; 
        let attempts = 0; 
        const keyboardKeys = 'qwertyuiopasdfghjklzxcvbnm'.split('');
        let currentGuess = '';
        let wordList = [];
        let previousGuesses = [];

        const grid = document.getElementById("grid");
        const message = document.getElementById("message");
        const keyboard = document.getElementById("keyboard");
        const answerElement = document.getElementById("answer");
        const targetWordElement = document.getElementById("target-word");
        const playAgainButton = document.getElementById("play-again");

        for (let i = 0; i < maxAttempts * 5; i++) {
            const box = document.createElement("div");
            box.classList.add("box");
            grid.appendChild(box);
        }

        function createKeyboard() {
            keyboardKeys.forEach(letter => {
                const key = document.createElement('div');
                key.classList.add('key');
                key.textContent = letter;
                key.id = `key-${letter}`;
                keyboard.appendChild(key);
                key.addEventListener('click', () => {
                    if (currentGuess.length < 5) {
                        currentGuess += letter;
                        updateInputDisplay();
                    }
                });
            });

            const enterKey = document.createElement('div');
            enterKey.classList.add('key');
            enterKey.textContent = '⏎';
            enterKey.addEventListener('click', submitGuess);
            keyboard.appendChild(enterKey);

            const deleteKey = document.createElement('div');
            deleteKey.classList.add('key');
            deleteKey.textContent = '⌫';
            deleteKey.addEventListener('click', () => {
                if (currentGuess.length > 0) {
                    currentGuess = currentGuess.slice(0, -1);
                    updateInputDisplay();
                }
            });
            keyboard.appendChild(deleteKey);
        }

        function fetchNewWord() {
            fetch('https://raw.githubusercontent.com/ReliveLife/WordFul/refs/heads/main/Words')
                .then(response => response.text())
                .then(data => {
                    wordList = data.split("\n").map(word => word.trim().toLowerCase());
                    targetWord = wordList[Math.floor(Math.random() * wordList.length)];
                    targetWordElement.textContent = targetWord;
                })
                .catch(error => {
                    message.textContent = 'Failed to load words. Please try again later.';
                });
        }

        fetchNewWord();
        createKeyboard();

        playAgainButton.addEventListener("click", resetGame);

        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (keyboardKeys.includes(key)) {
                if (currentGuess.length < 5) {
                    currentGuess += key;
                    updateInputDisplay();
                }
            } else if (key === 'enter') {
                submitGuess();
            } else if (key === 'backspace') {
                if (currentGuess.length > 0) {
                    currentGuess = currentGuess.slice(0, -1);
                    updateInputDisplay();
                }
            }
        });

        function updateInputDisplay() {
            const startIdx = attempts * 5;
            const boxes = document.querySelectorAll(".box");

            if (startIdx + 5 > boxes.length) {
                console.error("Attempting to access out-of-bounds box element.");
                return;
            }

            for (let i = 0; i < 5; i++) {
                const box = boxes[startIdx + i];
                if (box) {
                    box.textContent = currentGuess[i] || '';
                }
            }
        }

        function submitGuess() {
            if (currentGuess.length !== 5) {
                message.textContent = 'Please enter a 5-letter word!';
                return;
            }
            if (previousGuesses.includes(currentGuess)) {
                message.textContent = 'You already guessed that word!';
                return;
            }
            if (!wordList.includes(currentGuess)) {
                message.textContent = 'That word is not in the list!';
                return;
            }

            previousGuesses.push(currentGuess);
            const boxes = document.querySelectorAll('.box');

            let letterCount = {};
            for (let i = 0; i < 5; i++) {
                if (currentGuess[i] === targetWord[i]) {
                    boxes[attempts * 5 + i].classList.add('correct');
                    updateKeyboardKeyColor(currentGuess[i], 'correct'); // Update keyboard key color
                } else {
                    letterCount[targetWord[i]] = (letterCount[targetWord[i]] || 0) + 1;
                }
            }

            for (let i = 0; i < 5; i++) {
                if (currentGuess[i] !== targetWord[i] && targetWord.includes(currentGuess[i]) && letterCount[currentGuess[i]] > 0) {
                    boxes[attempts * 5 + i].classList.add('present');
                    updateKeyboardKeyColor(currentGuess[i], 'present'); // Update keyboard key color
                    letterCount[currentGuess[i]]--;
                } else if (!targetWord.includes(currentGuess[i])) {
                    boxes[attempts * 5 + i].classList.add('absent');
                    updateKeyboardKeyColor(currentGuess[i], 'absent'); // Update keyboard key color
                }
            }

            attempts++;
            message.textContent = '';

            if (currentGuess === targetWord) {
                message.textContent = 'Congratulations! You guessed the word!';
                playAgainButton.style.display = 'block';
                triggerConfetti(); // Trigger confetti on win
            } else if (attempts === maxAttempts) {
                message.textContent = `Game over! The word was: ${targetWord}`;
                targetWordElement.textContent = targetWord;
                answerElement.style.display = 'block';
                playAgainButton.style.display = 'block';
            }

            currentGuess = '';
            updateInputDisplay();
        }

        function updateKeyboardKeyColor(letter, status) {
            const key = document.getElementById(`key-${letter}`);
            if (!key) return;

            if (status === 'correct') {
                key.style.backgroundColor = 'green';
                key.style.color = 'white';
            } else if (status === 'present') {
                key.style.backgroundColor = 'yellow';
            } else if (status === 'absent') {
                key.style.backgroundColor = 'grey';
                key.style.color = 'white';
            }
        }

        function resetGame() {
            attempts = 0;
            currentGuess = '';
            previousGuesses = [];
            message.textContent = '';
            answerElement.style.display = 'none';
            playAgainButton.style.display = 'none';

            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.classList.remove('correct', 'present', 'absent');
                box.textContent = '';
            });

            keyboardKeys.forEach(letter => {
                const key = document.getElementById(`key-${letter}`);
                if (key) {
                    key.style.backgroundColor = '#e0e0e0'; // Reset keyboard key color
                }
            });

            fetchNewWord();
        }

        function triggerConfetti() {
            const colors = ['#FFC700', '#FF1E00', '#00FF1E', '#007BFF', '#FF007B']; // Different confetti colors
            for (let i = 0; i < 100; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 2000; // Random delay up to 2 seconds
                setTimeout(() => createConfetti(color), delay);
            }
        }

        function createConfetti(color) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = color; // Set the confetti color
            confetti.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            confetti.style.setProperty('--offset', Math.random() * 10 - 5); // Add a slight horizontal sway
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.remove(); // Remove the confetti after animation
            }, 4000);
        }
    </script>
</body>
</html>
